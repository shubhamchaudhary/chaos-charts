---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-pod-delete-sa
  namespace: default
  labels:
    name: sample-pod-delete-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sample-pod-delete-sa
  namespace: default
  labels:
    name: sample-pod-delete-sa
rules:
  - apiGroups: 
      - "" 
      - "batch" 
      - "litmuschaos.io"
    resources: 
      - "jobs" 
      - "pods" 
      - "chaosengines" 
      - "chaosexperiments" 
      - "chaosresults"
    verbs: 
      - "create" 
      - "list" 
      - "get" 
      - "update" 
      - "patch" 
      - "delete"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sample-pod-delete-sa
  namespace: default
  labels:
    name: sample-pod-delete-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sample-pod-delete-sa
subjects:
- kind: ServiceAccount
  name: sample-pod-delete-sa
  namespace: default